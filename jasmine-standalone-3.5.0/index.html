<script src="src/thermostat.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<br>
<center>Power Saving<input id="power" type="checkbox" name="togglePowerSaving"></center>
<br>
<center><text id="temperature"></text></center>
<br>
<center><button id="increase">+</button> <h3>Temperature</h3> <button id='decrease'>-</button></center>
<br>
<center><button id="reset">Reset</button></center>
<br>

<script>
var thermostat = new Thermostat(); 
document.getElementById("temperature").innerHTML = thermostat.temp();
</script>

<script>
$(document).ready(function() {  
  
  $('#increase').click(function() {
    thermostat.increaseTemp();
    $('#temperature').text(thermostat.temp());
  }) 

  $('#decrease').click(function() {
    thermostat.decreaseTemp();
    $('#temperature').text(thermostat.temp());
  }) 

  $('#reset').click(function() {
    thermostat.resetTemp();
    $('#temperature').text(thermostat.temp());
  }) 

  $('#power').click(function() {
    thermostat.togglePowerSaving();
    $('#temperature').text(thermostat.temp());
  }) 

}) 

</script>
